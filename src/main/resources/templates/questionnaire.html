<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="stdTemplate :: #head"></head>

<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">THB Evaluation</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/new-evaluation}">Neue Evaluation</a></li>
					<li><a th:href="@{/}">Dashboard</a></li>
					<li class="active"><a th:href="@{/questionnaires}">Frageb&ouml;gen</a></li>
					<li><a th:href="@{/archive}">Archiv</a></li>
					<li><a href="http://evaluation.th-brandenburg.de/mediawiki">Wiki</a></li>
					<li><a th:href="@{/logout}" id="logout">Log Out</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Content -->
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>

			<div class="col-sm-6">
				<div th:if="${param.success}" class="alert alert-success alert-dismissable alert-link" role="alert">
					<button class="close" type="button" data-dismiss="alert" aria-hidden="true">&times;</button>
					<p>Der Fragebogen wurde erfolgreich aktualisiert.</p>
				</div>
			</div>
			<div class="col-sm-3"></div>
		</div>
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<th:block th:each="mcQuestion: ${questionnaire.mcQuestions}">
					<form th:id="'delete-mc-question-' + ${mcQuestion.id}"
						th:action="@{'/deleteMcQuestion/' + ${mcQuestion.id}}" th:method="POST">
						<input type="hidden" name="questionnaireid" th:value="${questionnaire.id}" />
					</form>
				</th:block>
				<th:block th:each="question: ${questionnaire.questions}">
					<form th:id="'delete-question-' + ${question.id}" th:action="@{'/deleteQuestion/' + ${question.id}}"
						th:method="POST">
						<input type="hidden" name="questionnaireid" th:value="${questionnaire.id}" />
					</form>
				</th:block>

				<form th:action="@{'/questionnaire/' + ${questionnaire.id}}" th:method="POST" class="form-horizontal">
					<input type="hidden" name="question-count" th:value="${questionCount}" />
					<input type="hidden" name="mc-question-count" th:value="${mcQuestionCount}" />
					<div class="panel panel-thb">
						<div class="panel-heading panel-heading-thb">
							<h3 class="panel-title">Allgemeine Angaben</h3>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-3 control-label">Name</label>
								<div class="col-sm-9">
									<input type="text" name="name" th:value="${questionnaire.name}" class="form-control" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-9">
									<div class="checkbox">
										<label> <th:block th:if="${questionnaire.textQuestionsFirst}">
												<input type="checkbox" name="text-questions-first" checked="checked" value="true" />Textfragen zuerst
											</th:block> <th:block th:unless="${questionnaire.textQuestionsFirst}">
												<input type="checkbox" name="text-questions-first" value="true" />Textfragen zuerst
											</th:block>
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>

					<th:block th:each="question, rowStat : ${questionnaire.questions}">
						<div class="panel panel-thb">
							<div class="panel-heading panel-heading-thb">
								<h3 class="panel-title">
									Textfrage
									<th:block th:text="${rowStat.count}">1</th:block>
									<span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" style="cursor: pointer;"
										title="Frage l&ouml;schen" data-toggle="modal" data-target="#delete-dialog"
										th:attr="data-delete-method=@{'deleteQuestion(' + ${question.id} + ')'}"></span>
								</h3>
							</div>
							<div class="panel-body">
								<label class="col-sm-3 control-label">Fragetext</label>
								<div class="col-sm-9">
									<textarea th:name="'question-text-' + ${rowStat.count}" class="form-control" rows="4"><th:block
											th:text="${question.text}">Fragetext</th:block></textarea>
								</div>
							</div>
						</div>
					</th:block>

					<th:block th:each="mcQuestion, rowStat : ${questionnaire.mcQuestions}">
						<div class="panel panel-thb">
							<div class="panel-heading panel-heading-thb">
								<h3 class="panel-title">
									Ratingfrage
									<th:block th:text="${rowStat.count}">1</th:block>
									<span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" style="cursor: pointer;"
										title="Frage l&ouml;schen" data-toggle="modal" data-target="#delete-dialog"
										th:attr="data-delete-method=@{'deleteMcQuestion(' + ${mcQuestion.id} + ')'}"></span>
								</h3>
							</div>
							<div class="panel-body">
								<label class="col-sm-3 control-label">Fragetext</label>
								<div class="col-sm-9">
									<textarea th:name="'mc-question-text-' + ${rowStat.count}" class="form-control" rows="4"><th:block
											th:text="${mcQuestion.text}">Fragetext</th:block></textarea>
								</div>
							</div>
						</div>
					</th:block>

					<div class="text-center">
						<button class="btn btn-danger btn-lg" type="submit">Aktualisieren</button>
						<p>&nbsp;</p>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="col-sm-3"></div>

	<!-- Delete Dialog-->
	<div class="modal fade" id="delete-dialog" tabindex="-1" role="dialog" aria-labelledby="delete-dialog-label">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="delete-dialog-label">Frage wirklich l√∂schen?</h4>
				</div>
				<div class="modal-footer">
					<button id="delete-button" class="btn btn-danger">Ja</button>
					<button class="btn btn-default" data-dismiss="modal">Nein</button>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
	function deleteMcQuestion(id) {
		document.getElementById("delete-mc-question-" + id).submit();
	}

	function deleteQuestion(id) {
		document.getElementById("delete-question-" + id).submit();
	}

	$('#delete-dialog').on('show.bs.modal', function(event) {
		var button = $(event.relatedTarget);
		var deleteMethod = button.data('delete-method');
		var modal = $(this);
		modal.find('#delete-button').attr("onclick", deleteMethod);
	});
</script>

</html>
