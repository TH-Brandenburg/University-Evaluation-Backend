<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:include="stdTemplate :: #head"></head>

<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">THB Evaluation</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/new-evaluation}">Neue Evaluation</a></li>
					<li class="active"><a th:href="@{/}">Dashboard<span class="sr-only">(current)</span></a></li>
					<li><a th:href="@{/questionnaires}">Frageb&ouml;gen</a></li>
					<li><a th:href="@{/archive}">Archiv</a></li>
					<li><a th:href="@{/logout}" id="logout">Log Out</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Content -->
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<table th:unless="${#lists.isEmpty(evaluations)}" class="table table-striped">
					<thead>
						<tr>
							<th>Aktive Evaluation</th>
							<th>Gestartet</th>
							<th>Abgestimmt</th>
							<th>Studentenanzahl</th>
							<th>Tickets</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="evaluation : ${evaluations}">
							<td><a th:href="@{/evaluation/__${evaluation.uid}__}" th:text="${evaluation.subject.name}">Vorlesungsname</a></td>
							<td th:datetime-local="${evaluation.dateOfEvaluation}">Datum der Evaluation</td>
							<td th:text="${evaluation.studentsVoted}"></td>
							<td th:text="${evaluation.studentsAll}"></td>
							<td><a th:href="@{/qrcfile(uid=${evaluation.uid})}" class="pdf">QR-Codes</a></td>
						</tr>
					</tbody>
				</table>

				<div th:if="${#lists.isEmpty(evaluations)}" class="panel panel-info">
					<div class="panel-body">Es wurden noch keine Evaluationen erstellt.</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
