<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="stdTemplate :: #head"></head>
<body>
<!-- Banner -->
<div th:replace="stdTemplate :: #banner"></div>
<div id="flow">
    <!-- Primary Contents -->
    <div role="main" id="main">
        <form action="#" th:action="@{/evaluation}" method="post">
            <fieldset>
                <legend>Neue Evaluation</legend>
                <div>
                    <label for="tutors">Tutor:</label>
                    <select name="tutors" aria-required="true" required="required" id="tutors">
                        <option th:each="tutor : ${tutors}"
                                th:value="${tutor.familyName}"
                                th:text="${tutor.name} + ' ' + ${tutor.familyName}">
                        </option>
                    </select>
                </div>
                <div>
                    <label for="subject">Lehrveranstaltung:</label>
                    <select name="subject" aria-required="true" required="required" id="subject">
                        <option th:each="subject : ${subjects}"
                                th:value="${subject.id}"
                                th:text="${subject.name} + ' ' + ${subject.degree}">
                        </option>
                    </select>
                </div>
                <div>
                    <label for="semesterType">Semesterart:</label>
                    <select name="semesterType" aria-required="true" required="required"
                            id="semesterType">
                        <option th:each="type : ${semesterTypes}"
                                th:value="${type}"
                                th:text="${type}">
                        </option>
                    </select>
                </div>
                <div>
                    <label for="semester">Semester:</label>
                    <input name="semester" type="number" min="1" max="8" value="1" aria-required="true"
                           required="required" id="semester"/>
                </div>
                <div>
                    <label for="revision">Fragebogen:</label>
                    <select name="revision" aria-required="true" required="required" id="revision">
                        <option th:each="revision : ${revisions}"
                                th:value="${revision}"
                                th:text="${revision}">
                        </option>
                    </select>
                </div>
                <div>
                    <label for="students">Anzahl der Studenten:</label>
                    <input name="students" type="number" min="2" max="999" value="10" aria-required="true"
                           required="required" id="students" />
                </div>
                <input type="submit" name="create" value="Evaluation Erstellen"/>
            </fieldset>
        </form>
    </div>
    <!-- Aside -->
    <div role="complementary">
        <ul>
            <li><a href="#" th:href="@{/new-evaluation}" class="active">Neue Evaluation</a></li>
            <li><a href="#" th:href="@{/}">Dashboard</a></li>
            <li><a href="#" th:href="@{/archive}">Archiv</a></li>
            <li><a href="#" th:href="@{/logout}" id="logout">Log Out</a></li>
        </ul>
    </div>
</div>
<!-- Footer -->
<div th:replace="stdTemplate :: #footer"></div>
</body>
</html>
