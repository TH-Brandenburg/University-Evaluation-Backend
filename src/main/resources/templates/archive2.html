<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="stdTemplateArchive2 :: #head">
    <!--head th:replace="stdTemplate :: #head"-->
</head>
<body>
<!-- Navigation bar -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">THB Evaluation</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/new-evaluation}">Neue Evaluation</a></li>
                <li><a href="#" th:href="@{/}">Dashboard</a></li>
                <li class="active"><a href="#" th:href="@{/archive}"><span class="sr-only">(current)</span>Archiv</a></li>
                <li><a href="#" th:href="@{/logout}" id="logout">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content -->



<div class="container">

    <div class="row">

        <div class="col-xs-12">
            <h3 th:text="${ tutor  }"></h3>
            <table th:unless="${#lists.isEmpty(evaluations)}" class="table">

                <thead>
                <tr>
                    <td class="text-center" style="font-size:120px" data-toggle="tooltip"  data-placement="bottom" title="Durchschnittsnote" th:text="${ mainAverage  }">Kein Notenschnitt vorhanden </td>
                    <td class="text-center" style="font-size:20px"><div id="donutchartArchive2" style="width: 400px; height: 200px;"><div id="textReplace" style="padding : 60px;">Keine Rücklaufquote vorhanden</div></div></td>
                    <td class="text-center" style="font-size:20px"><div id="columnchartArchive2" style="width: 400px; height: 200px;"><div id="textReplace2" style="padding : 60px;">Keine Vergleichsdaten vorhanden</div></div></td>
                </tr>


                </thead>
            </table>

            <table th:unless="${#lists.isEmpty(evaluations)}" class="table table-striped">

                <thead>
                <tr>
                    <th>Veranstaltung</th>
                    <th>Letzte Evaluation</th>
                    <th>Rücklaufquote</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="evaluation : ${evaluations}">

                    <td>
                        <a th:href="@{/archive3(subjectID=${evaluation.subject.id}, tutorID=${tutorID})}" class="active"
                           th:text="${evaluation.subject.name}">Vorlesungsname
                        </a>
                    </td>

                    <td th:text="${#joda.shortDateTime(evaluation.dateOfEvaluation)}">Datum der Evaluation
                    </td>
                    <td th:text="${evaluation.studentsVoted}/${evaluation.studentsAll}"></td>

                </tr>
                </tbody>
            </table>
            <p th:if="${#lists.isEmpty(evaluations)}" class="info">keine evaluationen.</p>
        </div>
    </div>
</div>
<!-- Footer -->
<div th:replace="stdTemplate :: #footer"></div>
</body>
</html>
