<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="stdTemplate :: #head"></head>

<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">THB Evaluation</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/new-evaluation}">Neue Evaluation</a></li>
					<li><a th:href="@{/}">Dashboard</a></li>
					<li class="active"><a th:href="@{/questionnaires}">Frageb&ouml;gen<span class="sr-only">(current)</span></a></li>
					<li><a th:href="@{/archive}">Archiv</a></li>
					<li><a th:href="@{/logout}" id="logout">Log Out</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Content -->
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>

			<div class="col-sm-6">
				<div class="panel panel-danger">
					<div class="panel-heading">
						<h3 class="panel-title">Frageb&ouml;gen</h3>
					</div>
					<div class="panel-body">
						<th:block th:each="questionnaire : ${questionnaires}">
							<div class="row" style="margin-bottom: 15px;">
								<div class="col-sm-9">
									<a th:href="@{'/questionnaire/' + ${questionnaire.id}}"><th:block th:text="${questionnaire.name}"></th:block></a>
								</div>
								<div class="col-sm-3">
									<form th:action="@{'/deleteQuestionnaire/' + ${questionnaire.id}}" th:method="POST">
										<button type="submit" class="btn btn-danger btn-xs pull-right">L&ouml;schen</button>
									</form>
								</div>
							</div>
						</th:block>
					</div>
				</div>
			</div>
			
			<div class="col-sm-3"></div>
		</div>

		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<a href="#" class="btn btn-danger">Neuer Fragebogen</a>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
</body>

</html>
