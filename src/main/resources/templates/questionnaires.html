<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="stdTemplate :: #head"></head>

<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">THB Evaluation</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/new-evaluation}">Neue Evaluation</a></li>
					<li><a th:href="@{/}">Dashboard</a></li>
					<li class="active"><a th:href="@{/questionnaires}">Frageb&ouml;gen<span class="sr-only">(current)</span></a></li>
					<li><a th:href="@{/archive}">Archiv</a></li>
					<li><a href="http://evaluation.th-brandenburg.de/mediawiki">Wiki</a></li>
					<li><a th:href="@{/logout}" id="logout">Log Out</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Content -->
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>

			<div class="col-sm-6">
				<div class="panel panel-thb">
					<div class="panel-heading panel-heading-thb">
						<h3 class="panel-title">Frageb&ouml;gen</h3>
					</div>
					<div class="panel-body">
						<th:block th:each="questionnaire : ${questionnaires}">
							<div class="row" style="margin-bottom: 15px;">
								<div class="col-sm-9">
									<a th:href="@{'/questionnaire/' + ${questionnaire.id}}"><th:block th:text="${questionnaire.name}"></th:block></a>
								</div>
								<div class="col-sm-3">
									<button type="submit" class="btn btn-danger btn-xs pull-right" th:attr="data-url=@{'/deleteQuestionnaire/' + ${questionnaire.id}}" data-toggle="modal"
										data-target="#delete-questionnaire-dialog">L&ouml;schen</button>
								</div>
							</div>
						</th:block>
					</div>
				</div>
			</div>

			<div class="col-sm-3"></div>
		</div>

		<div class="row">
			<div class="col-sm-3"></div>

			<div class="col-sm-6">
				<div class="btn-group btn-group-justified" role="group" aria-label="sd">
					<div class="btn-group" role="group">
						<a class="btn btn-danger" href="/newQuestionnaire">Neuer Fragebogen</a>
					</div>
					<div class="btn-group" role="group">
						<a class="btn btn-danger" href="#">Fragebogen hochladen</a>
					</div>
				</div>
			</div>

			<div class="col-sm-3"></div>
		</div>
	</div>

	<!-- Delete Dialog-->
	<div class="modal fade" id="delete-questionnaire-dialog" tabindex="-1" role="dialog" aria-labelledby="delete-dialog-label">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="delete-dialog-label">Fragebogen wirklich l√∂schen?</h4>
				</div>
				<div class="modal-footer">
					<form th:action="@{/deleteQuestionnaire/}" id="delete-form" th:method="POST">
						<button class="btn btn-danger" type="submit">Ja</button>
						<button class="btn btn-default" data-dismiss="modal">Nein</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>

<script>
	$('#delete-questionnaire-dialog').on('show.bs.modal', function(event) {
		var button = $(event.relatedTarget);
		var url = button.data('url');
		var modal = $(this);
		modal.find('#delete-form').attr("action", url);
	});
</script>

</html>
