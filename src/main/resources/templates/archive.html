<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="stdTemplate :: #head"></head>

<body>
<!-- Navigation bar -->
<nav class="navbar navbar-default">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
					data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">THB Evaluation</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><a href="#" th:href="@{/new-evaluation}">Neue Evaluation</a></li>
				<li><a href="#" th:href="@{/}">Dashboard</a></li>
				<li class="active"><a href="#" th:href="@{/archive}"><span class="sr-only">(current)</span>Archiv</a></li>
				<li><a href="#" th:href="@{/logout}" id="logout">Log Out</a></li>
			</ul>
		</div>
	</div>
</nav>

<!-- Content -->
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h3>Ãœbersicht aller Lehrenden</h3>
			<table th:unless="${#lists.isEmpty(evaluations)}" class="table table-striped">
				<thead>
				<tr>
					<th>Professorenname</th>
					<th>Durchschnittsnote</th>

				</tr>
				</thead>
				<tbody>
				<tr th:each="evaluation : ${evaluations}">
					<td><a th:href="@{/archive2(tutorID=${evaluation.getTutors().get(0).getId()})}" class="active"
						   th:text="${evaluation.getTutors().get(0).getFamilyName()}">Vorlesungsname
					</a></td>
					<td th:text="${AverageGradeProf.get(evaluation.getTutors().get(0).getId())}">Durchschnittsnote</td>
				</tr>
				</tbody>
			</table>

			<div th:if="${#lists.isEmpty(evaluations)}" class="panel panel-info">
				<div class="panel-body">Es wurden noch keine Evaluationen erstellt.</div>
			</div>
		</div>
	</div>
</div>
</body>

</html>
