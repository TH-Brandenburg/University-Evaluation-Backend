<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head th:replace="stdTemplate :: #head"></head>

<body>
	<!-- Navigation bar -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/">THB Evaluation</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/new-evaluation}">Neue Evaluation</a></li>
					<li><a th:href="@{/}">Dashboard</a></li>
					<li class="active"><a th:href="@{/questionnaires}">Frageb&ouml;gen</a></li>
					<li><a th:href="@{/archive}">Archiv</a></li>
					<li><a href="http://evaluation.th-brandenburg.de/mediawiki">Wiki</a></li>
					<li><a th:href="@{/logout}" id="logout">Log Out</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Content -->
	<div class="container">
		<div class="row">
			<div class="col-sm-3"></div>

			<div class="col-sm-6">
				<!-- General Information -->
				<form th:action="@{'/newQuestionnaire'}" th:method="POST" class="form-horizontal">
					<input type="hidden" id="question-count" name="question-count" value="1" />
					<div class="panel panel-thb">
						<div class="panel-heading panel-heading-thb">
							<h3 class="panel-title">Allgemeine Angaben</h3>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label class="col-sm-3 control-label">Name</label>
								<div class="col-sm-9">
									<input type="text" name="name" placeholder="Name" class="form-control" required="required" />
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-3 col-sm-9">
									<div class="checkbox">
										<label> <input type="checkbox" name="text-questions-first" value="false" />Textfragen zuerst
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Text question -->
					<div class="panel panel-thb" th:each="i : ${#numbers.sequence(1,1)}" th:id="'question-panel-' + ${i}">
						<div class="panel-heading panel-heading-thb">
							<h3 class="panel-title">
								<th:block th:text="'Frage ' + ${i}"></th:block>
								<span class="glyphicon glyphicon-remove pull-right" aria-hidden="true" style="cursor: pointer;" title="Frage l&ouml;schen" data-toggle="modal"
									data-target="#delete-dialog"></span>
							</h3>
						</div>
						<div class="panel-body" th:id="'question-panel-body-' + ${i}">
							<div class="form-group">
								<label th:for="'question-type-' + ${i}" class="col-sm-3 control-label">Fragetyp</label>
								<div class="col-sm-9">
									<select th:id="'question-type-' + ${i}" th:name="'question-type-' + ${i}" class="form-control" required="required">
										<option selected="selected">Textfrage</option>
										<option>Best First</option>
										<option>Best In The Middle</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label th:for="'question-' + ${i}" class="col-sm-3 control-label">Frage</label>
								<div class="col-sm-9">
									<textarea class="form-control" rows="3" th:id="'question-' + ${i}" th:name="'question-' + ${i}" required="required"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label th:for="'max-chars-' + ${i}" class="col-sm-3 control-label">Max Zeichen</label>
								<div class="col-sm-9">
									<input type="number" class="form-control" th:id="'max-chars-' + ${i}" th:name="'max-chars-' + ${i}" min="2" max="1000" value="1000" required="required" />
								</div>
							</div>
							<div class="form-group">
								<label th:for="'numbers-only-' + ${i}" class="col-sm-3 control-label">Nur Zahlen</label>
								<div class="col-sm-9">
									<input type="checkbox" th:id="'numbers-only-' + ${i}" th:name="'numbers-only-' + ${i}" />
								</div>
							</div>
						</div>
					</div>

					<div class="pull-left">
						<button id="new-question" class="btn btn-danger" type="button">Neue Frage</button>
					</div>
					<div class="pull-right">
						<button class="btn btn-danger" type="submit">Speichern</button>
						<p>&nbsp;</p>
					</div>
				</form>
			</div>

			<div class="col-sm-3"></div>
		</div>
	</div>

	<!-- Delete Dialog-->
	<div class="modal fade" id="delete-dialog" tabindex="-1" role="dialog" aria-labelledby="delete-dialog-label">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="delete-dialog-label">Frage wirklich l√∂schen?</h4>
				</div>
				<div class="modal-footer">
					<button id="delete-button" class="btn btn-danger">Ja</button>
					<button class="btn btn-default" data-dismiss="modal">Nein</button>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
